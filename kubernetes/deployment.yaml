apiVersion: apps/v1
kind: Deployment
metadata:
  name: lpp-route-finder
spec:
  selector:
    matchLabels:
      app: lpp-route-finder
  replicas: 1
  template:
    metadata:
      labels:
        app: lpp-route-finder
    spec:
      containers:
        - image: bezpov/lpp-route-finder:1.0.6
          name: lpp-route-finder-container
          env:
            - name: ETCD_SERVER
              value: "http://etcd-client:2379"
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: lpp-route-finder-service
  namespace: default
  labels:
    app: lpp-route-finder
spec:
  ports:
    - protocol: TCP
      port: 86
      targetPort: 8081
  selector:
    app: lpp-route-finder
  type: NodePort